<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        /* General Body Styling */
        body {
            background-image: url("hug.webp");
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover; 
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #444;
            text-align: center;
        }

        /* Instruction Text Styling */
        .instruction {
            font-size: 1.8rem;
            color: #4a4a4a;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Container for Interactive Items */
        .interactive-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 600px;
        }

        /* Styling for Each Item */
        .item {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Gift Styling */
        .item.gift {
            background-image: url('gift.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 110px;
            height: 110px;
        }

        /* Heart Styling */
        .item.heart {
            background-image: url('heart.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 110px;
            height: 110px;
        }

        /* Hover Effect */
        .item:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Message Box Styling */
        #message-box {
            margin-top: 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        /* Audio Button Styling */
        .audio-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #ff6f91;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .audio-btn:hover {
            background-color: #ff4f72;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .instruction {
                font-size: 1.5rem;
            }

            .interactive-items {
                gap: 15px;
            }

            .item {
                width: 80px;
                height: 80px;
            }

            #message-box {
                font-size: 1rem;
            }

            .audio-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <div id="message-box"> Dekho Dekho hihihi!</div>

    <script>
        const items = document.querySelectorAll('.item');
        const messageBox = document.getElementById('message-box');

        items.forEach((item) => {
            item.addEventListener('click', () => {
                const message = item.getAttribute('data-message');
                const gif = item.getAttribute('data-gif');

                // Update the message box
                messageBox.textContent = message;

                // Display GIF (if available)
                if (gif) {
                    const img = document.createElement('img');
                    img.src = gif;
                    img.alt = message;
                    img.style.maxWidth = '100%';
                    img.style.marginTop = '15px';

                    // Clear previous image and append new one
                    messageBox.innerHTML = message;
                    messageBox.appendChild(img);
                }

                // Add audio button
                const audioFile = item.getAttribute('data-audio');
                if (audioFile) {
                    const audioBtn = document.createElement('button');
                    audioBtn.textContent = "Play Audio";
                    audioBtn.className = 'audio-btn';

                    // Attach play event to the button
                    audioBtn.addEventListener('click', () => {
                        const audio = new Audio(audioFile);
                        audio.play();
                    });

                    // Append the button
                    messageBox.appendChild(audioBtn);
                }
            });
        });
    </script>
